        // --- HTML Rendering Functions (Presentation Layer) ---

        /**
         * Renders a simple text paragraph.
         * @param {string} text The text content.
         * @returns {string} HTML string.
         */
        function renderText(text) {
            return `<p class="text-base sm:text-lg text-gray-700">${text}</p>`;
        }

        /**
         * Renders the skills section.
         * @param {object} skillsData The skills data object.
         * @returns {string} HTML string.
         */
        function renderSkills(skillsData) {
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="skill-category">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Leadership & Delivery</h3>
                        <ul class="list-disc list-inside text-gray-700">
                            ${skillsData.leadershipDelivery.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="skill-category">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Technical</h3>
                        <ul class="list-disc list-inside text-gray-700">
                            ${skillsData.technical.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the experience section.
         * @param {Array<object>} experienceData The array of experience objects.
         * @returns {string} HTML string.
         */
        function renderExperience(experienceData) {
            return experienceData.map(job => `
                <div class="experience-item mb-6 p-4 bg-gray-50 rounded-lg shadow-sm">
                    <h3 class="text-xl font-bold text-gray-900">${job.title}</h3>
                    <p class="text-lg italic text-gray-700">${job.company} (<a href="${job.website}" target="_blank">${job.website.replace(/(^\w+:|^)\/\//, '')}</a>), ${job.location}</p>
                    <p class="text-base text-gray-600 mb-2">${job.dates}</p>
                    <ul class="list-disc list-inside text-gray-700 space-y-1">
                        ${job.description.map(desc => `<li>${desc}</li>`).join('')}
                        ${job.achievements.length > 0 ? `<li><strong>Achievements:</strong> ${job.achievements.join('; ')}</li>` : ''}
                    </ul>
                </div>
            `).join('');
        }

        /**
         * Renders the education section.
         * @param {Array<object>} educationData The array of education objects.
         * @returns {string} HTML string.
         */
        function renderEducation(educationData) {
            return educationData.map(edu => `
                <div class="education-item mb-4 p-4 bg-gray-50 rounded-lg shadow-sm">
                    <h3 class="text-xl font-bold text-gray-900">${edu.degree}</h3>
                    <p class="text-lg italic text-gray-700">${edu.university}</p>
                    <p class="text-base text-gray-600 mb-1">${edu.dates}</p>
                    <p class="text-base text-gray-700">Focus: ${edu.focus}</p>
                </div>
            `).join('');
        }

        /**
         * Renders the certifications section.
         * @param {Array<string>} certificationsData The array of certification strings.
         * @returns {string} HTML string.
         */
        function renderCertifications(certificationsData) {
            return `
                <ul class="list-disc list-inside text-gray-700 space-y-1">
                    ${certificationsData.map(cert => {
                        if (cert === "Coursera Specializations:") {
                            return `
                                <li class="certification-item">Coursera Specializations:
                                    <ul class="list-circle list-inside ml-4">
                                        <li>Python Programming (University of Michigan)</li>
                                        <li>Big Data (UC San Diego)</li>
                                        <li>Agile Software Product Management (University of Alberta)</li>
                                    </ul>
                                </li>
                            `;
                        }
                        return `<li class="certification-item">${cert}</li>`;
                    }).join('')}
                </ul>
            `;
        }

        /**
         * Renders a generic list section (e.g., Languages).
         * @param {Array<string>} listData The array of list items.
         * @returns {string} HTML string.
         */
        function renderList(listData) {
            return `
                <ul class="list-disc list-inside text-gray-700 space-y-1">
                    ${listData.map(item => `<li class="language-item">${item}</li>`).join('')}
                </ul>
            `;
        }

        /**
         * Renders the additional information section.
         * @param {object} additionalInfoData The additional information data object.
         * @returns {string} HTML string.
         */
        function renderAdditionalInfo(additionalInfoData) {
            return `
                <div class="info-item mb-2 text-gray-700">
                    <strong class="font-semibold">Date of Availability:</strong> ${additionalInfoData.availability}
                </div>
                <div class="info-item mb-2 text-gray-700">
                    <strong class="font-semibold">Immigration Status:</strong> ${additionalInfoData.immigrationStatus}

                <div class="info-item mb-2 text-gray-700">
                    <strong class="font-semibold">Reference:</strong> ${additionalInfoData.reference}
                </div>
            `;

        // --- Main Rendering Logic ---

        // Function to render the resume
        function renderResume() {
            // Populate the personal info header dynamically from resumeData
            document.getElementById('header-name').textContent = resumeData.personalInfo.name;
            document.getElementById('header-address').textContent = resumeData.personalInfo.address;
            
            const emailLink = document.getElementById('header-email');
            emailLink.href = `mailto:${resumeData.personalInfo.email}`;
            emailLink.textContent = resumeData.personalInfo.email;
            
            document.getElementById('header-phone').textContent = resumeData.personalInfo.phone;
            
            const linkedinLink = document.getElementById('header-linkedin');
            linkedinLink.href = resumeData.personalInfo.linkedin;
            
            const githubLink = document.getElementById('header-github');
            githubLink.href = resumeData.personalInfo.github;


            const resumeNav = document.getElementById('resume-nav');
            const resumeContent = document.getElementById('resume-content');
            let navHtml = '';
            let contentHtml = '';

            resumeData.sections.forEach((section) => {
                // Create navigation link
                navHtml += `
                    <li>
                        <a href="#${section.id}" class="nav-link block p-3 rounded-lg text-lg font-medium text-gray-700 hover:bg-gray-200 transition duration-200 ease-in-out mb-2" data-section-id="${section.id}">
                            ${section.title}
                        </a>
                    </li>
                `;

                // Determine which rendering function to use based on section type
                let sectionContentHtml = '';
                switch (section.type) {
                    case 'text':
                        sectionContentHtml = renderText(section.data);
                        break;
                    case 'skills':
                        sectionContentHtml = renderSkills(section.data);
                        break;
                    case 'experience':
                        sectionContentHtml = renderExperience(section.data);
                        break;
                    case 'education':
                        sectionContentHtml = renderEducation(section.data);
                        break;
                    case 'certifications':
                        sectionContentHtml = renderCertifications(section.data);
                        break;
                    case 'list': // For languages and potentially other simple lists
                        sectionContentHtml = renderList(section.data);
                        break;
                    case 'additionalInfo':
                        sectionContentHtml = renderAdditionalInfo(section.data);
                        break;
                    default:
                        sectionContentHtml = `<p class="text-red-500">Error: Unknown section type for ${section.title}</p>`;
                }

                // Create content section (initially hidden)
                contentHtml += `
                    <section id="${section.id}-content" class="content-section mb-8">
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 border-b-2 border-gray-200 pb-2 mb-4">${section.title}</h2>
                        ${sectionContentHtml}
                    </section>
                `;
            });

            resumeNav.innerHTML = `<ul class="list-none p-0">${navHtml}</ul>`;
            resumeContent.innerHTML = contentHtml;

            // Add event listeners to navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            const contentSections = document.querySelectorAll('.content-section');

            function showSection(sectionId) {
                // Hide all content sections
                contentSections.forEach(section => {
                    section.classList.remove('active');
                });

                // Deactivate all nav links
                navLinks.forEach(link => {
                    link.classList.remove('active');
                });

                // Show the selected content section
                const targetSection = document.getElementById(`${sectionId}-content`);
                if (targetSection) {
                    targetSection.classList.add('active');
                }

                // Activate the corresponding nav link
                const activeNavLink = document.querySelector(`.nav-link[data-section-id="${sectionId}"]`);
                if (activeNavLink) {
                    activeNavLink.classList.add('active');
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default anchor link behavior
                    const sectionId = event.target.dataset.sectionId;
                    showSection(sectionId);
                });
            });

            // Show the first section by default
            if (resumeData.sections.length > 0) {
                showSection(resumeData.sections[0].id);
            }
        }

        // Render the resume when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', renderResume);
    </script>
